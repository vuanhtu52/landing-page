<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<body>
    <div class="header">
        <div class="navbar">
            <div class="logo">Header Logo</div>
            <ul>
                <li><a href="https://www.google.com">header link one</a></li>
                <li><a href="https://www.google.com">header link two</a></li>
                <li><a href="https://www.google.com">header link three</a></li>
            </ul>
        </div>
        <div class="header-content">
            <div class="left">
                <div class="main-text">This website is awesome</div>
                <div class="secondary-text">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</div>
                <button>Sign up</button>
            </div>
            <div class="right">
                <img src="images/header-image.jpg" alt="header image"/>
            </div>
        </div>
    </div>
</body>
</html>
